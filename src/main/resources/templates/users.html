<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users - Option2S</title>
    <link rel="icon" type="image/png" href="images/o2s_logo.png">

    <link href="webjars/bootstrap/5.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="webjars/bootstrap/5.0.0/css/bootstrap.min.css"></script>
    <script src="webjars/bootstrap/5.0.0/js/bootstrap.min.js"></script>
    <script src="javascript/app.js"></script>

</head>
<body>
    <div class="container text-center">
        <div>
            <h1>List of All Users</h1>
        </div>
        <div>
            <table class="table table-striped table-bordered">
                <thead class="theme-blue">
                    <tr>
                        <td>ID</td>
                        <td>Email</td>
                        <td>First Name</td>
                        <td>Last Name</td>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}">ID</td>
                        <td th:text="${user.email}">Email</td>
                        <td th:text="${user.firstName}">First Name</td>
                        <td th:text="${user.lastName}">Last Name</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
