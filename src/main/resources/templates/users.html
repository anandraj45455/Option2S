<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::html_head_fr"></head>

<body id="body-pd" class="body-pd">

    <div th:replace="fragments::header_fr('Users')"></div>
    <div th:replace="fragments::menu_fr('Users')"></div>

    <div class="container text-center content-area">
        <div>
            <table class="table table-striped table-bordered">
                <thead class="theme-blue">
                    <tr>
                        <td>ID</td>
                        <td>Email</td>
                        <td>First Name</td>
                        <td>Last Name</td>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}">ID</td>
                        <td th:text="${user.email}">Email</td>
                        <td th:text="${user.firstName}">First Name</td>
                        <td th:text="${user.lastName}">Last Name</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:replace="fragments::footer_fr"></div>

</body>
</html>
