<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::html_head_fr"></head>

<body id="body-pd" class="body-pd">

    <div th:replace="fragments::header_fr('Register')"></div>
    <div th:replace="fragments::menu_fr('Register')"></div>

    <div class="container text-center content-area">
        <div>
            <h1>User Registration - Sign Up</h1>
        </div>

        <div class="row">
            <div class="col-2"></div>

            <div class="col-8">
                <form th:action="@{/process_register}" method="post" th:object="${user}">
                    <div class="m-3">
                        <div class="form-group row">
                            <label class="col-form-label col-4">Email</label>
                            <label class="col-form-label col-8">
                                <input type="email" class="form-control" th:field="*{email}" required />
                            </label>
                        </div>

                        <div class="form-group row">
                            <label class="col-form-label col-4">Password</label>
                            <label class="col-form-label col-8">
                                <input type="password" class="form-control" th:field="*{password}" required />
                            </label>
                        </div>

                        <div class="form-group row">
                            <label class="col-form-label col-4">First Name</label>
                            <label class="col-form-label col-8">
                                <input type="text" class="form-control" th:field="*{firstName}" required />
                            </label>
                        </div>

                        <div class="form-group row">
                            <label class="col-form-label col-4">Last Name</label>
                            <label class="col-form-label col-8">
                                <input type="text" class="form-control" th:field="*{lastName}" />
                            </label>
                        </div>

                        <div>
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </div>

                    </div>
                </form>
            </div>

            <div class="col-2"></div>
        </div>

    </div>

    <div th:replace="fragments::footer_fr"></div>

</body>
</html>
