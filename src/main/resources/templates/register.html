<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration - Option2S</title>
    <link rel="icon" type="image/png" href="images/o2s_logo.png">

    <link href="webjars/bootstrap/5.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="webjars/bootstrap/5.0.0/css/bootstrap.min.css"></script>
    <script src="webjars/bootstrap/5.0.0/js/bootstrap.min.js"></script>
    <script src="javascript/app.js"></script>

</head>
<body>
    <div class="container text-center">
        <div>
            <h1>User Registration - Sign Up</h1>
        </div>

        <div class="row">
            <div class="col-2"></div>

            <div class="col-8">
                <form th:action="@{/process_register}" method="post" th:object="${user}">
                    <div class="m-3">
                        <div class="form-group row">
                            <label class="col-form-label col-4">Email</label>
                            <label class="col-form-label col-8">
                                <input type="email" class="form-control" th:field="*{email}" required />
                            </label>
                        </div>

                        <div class="form-group row">
                            <label class="col-form-label col-4">Password</label>
                            <label class="col-form-label col-8">
                                <input type="password" class="form-control" th:field="*{password}" required />
                            </label>
                        </div>

                        <div class="form-group row">
                            <label class="col-form-label col-4">First Name</label>
                            <label class="col-form-label col-8">
                                <input type="text" class="form-control" th:field="*{firstName}" required />
                            </label>
                        </div>

                        <div class="form-group row">
                            <label class="col-form-label col-4">Last Name</label>
                            <label class="col-form-label col-8">
                                <input type="text" class="form-control" th:field="*{lastName}" />
                            </label>
                        </div>

                        <div>
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </div>

                    </div>
                </form>
            </div>

            <div class="col-2"></div>
        </div>

    </div>
</body>
</html>
